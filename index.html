<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="node_modules/impress.js/css/impress-demo.css" rel="stylesheet">
        <link href="projet.css" rel="stylesheet">
    </head>
    <body>
        <div id="impress">
            <div id="title" class="step slide" data-x="-1000">
                <q>
                    <h2>Git starter commands</h2>
                </q>
            </div>

            <!-- Layer 1 -->
            <div class="step slide" id="layer-1" data-x="1000">

                    <h1>Starter commands</h1>
                    <hr>

                    <p><strong>git init</strong><br>
                    Initialise un repository local</p>

                    <p>git config --local user.name <strong>&lt;user name&gt;</strong><br>
                    <span>Initialise npm de l'utilisateur</span></p>

                    <p>git config --local user.email <strong>&lt;user email&gt;</strong><br>
                    <span>Initialise un email d'utilisateur</span></p>

            </div>

        </div>
        <script src="node_modules/impress.js/js/impress.js"></script>
        <script>
            var rootElement = document.querySelector("#impress");
            rootElement.addEventListener("impress:init", function(){
                console.log("impress run..");
            })

            impress().init();
        </script>
    </body>
</html>
